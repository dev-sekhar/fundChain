<!DOCTYPE html>
<html>
<head>
    <title>Requirements Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 id="projectName">Requirements Tracker</h1>
    </div>
    <div class="table-container">
        <table class="requirements-table">
            <thead>
                <tr>
                    <th class="requirement-col">ID</th>
                    <th class="desc-col">Functional Requirement</th>
                    <th class="details-col">Details</th>
                    <th class="layer-col">Architecture Layer</th>
                    <th class="component-col">Component</th>
                    <th class="checkbox-col">Coding</th>
                    <th class="checkbox-col">Testing</th>
                    <th class="checkbox-col">Deployment</th>
                    <th class="checkbox-col">Completion</th>
                    <th class="status-col">Status</th>
                    <th class="date-col">Target Date</th>
                    <th class="date-col">Actual Date</th>
                </tr>
            </thead>
            <tbody id="requirementsTableBody"></tbody>
        </table>
    </div>
    <script src="req-arch-comp.js"></script>
</body>
</html>
